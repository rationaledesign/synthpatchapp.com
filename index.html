<script>
  (function toggleGrid() {
    let map = {};
    function onkeypress(e) {
      map[e.keyCode] = true;

      if (map[16] && map[71]) {
        document.getElementsByTagName('HTML')[0].classList.toggle('gridShown');
      }
    }

    window.addEventListener('keydown', (e) => {
      onkeypress(e);
    });
    window.addEventListener('keyup', () => {
      map = {};
    });
  }());
